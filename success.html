<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Success</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
</style>
</head>
<body>

<h1>Order Submitted!</h1>
<p id="orderMessage"></p>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const orderId = localStorage.getItem("orderId");
    const name = localStorage.getItem("customerName");

    if (orderId) {
        document.getElementById("orderMessage").innerHTML = `
            <strong>Thank you, ${name}!</strong><br><br>
            Your Order ID is <b>${orderId}</b>.<br>
            Our team will call you back for confirmation and to place your order.<br>
            We appreciate your choice of our products!
        `;
    } else {
        document.getElementById("orderMessage").textContent = "No order found.";
    }
});
</script>

</body>
</html>
