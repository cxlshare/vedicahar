<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Oils</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .product { display: inline-block; width: 200px; margin: 15px; border: 1px solid #ddd; border-radius: 8px; padding: 10px; text-align: center; }
    img { width: 150px; height: 150px; object-fit: cover; border-radius: 5px; }
    .qty-control { display: flex; justify-content: center; align-items: center; margin-top: 10px; }
    button { padding: 5px 10px; margin: 0 5px; cursor: pointer; }
</style>
</head>
<body>

<h1>Select Your Oils</h1>

<div class="product">
    <img src="coconut-oil.jpg" alt="Coconut Oil">
    <p>Coconut Oil</p>
    <div class="qty-control">
        <button onclick="changeQty('coconut', -1)">-</button>
        <span id="coconut">0</span>
        <button onclick="changeQty('coconut', 1)">+</button>
    </div>
</div>

<div class="product">
    <img src="nuvvulu-oil.jpg" alt="Nuvvulu Oil">
    <p>Nuvvulu Oil</p>
    <div class="qty-control">
        <button onclick="changeQty('nuvvulu', -1)">-</button>
        <span id="nuvvulu">0</span>
        <button onclick="changeQty('nuvvulu', 1)">+</button>
    </div>
</div>

<div class="product">
    <img src="palli-oil.jpg" alt="Palli Oil">
    <p>Palli Oil</p>
    <div class="qty-control">
        <button onclick="changeQty('palli', -1)">-</button>
        <span id="palli">0</span>
        <button onclick="changeQty('palli', 1)">+</button>
    </div>
</div>

<div class="product">
    <img src="sunflower-oil.jpg" alt="Sunflower Oil">
    <p>Sunflower Oil</p>
    <div class="qty-control">
        <button onclick="changeQty('sunflower', -1)">-</button>
        <span id="sunflower">0</span>
        <button onclick="changeQty('sunflower', 1)">+</button>
    </div>
</div>

<br><br>
<button onclick="goToCheckout()">Next</button>

<script>
function changeQty(id, change) {
    let qtyElem = document.getElementById(id);
    let qty = parseInt(qtyElem.textContent) + change;
    if (qty < 0) qty = 0;
    qtyElem.textContent = qty;
}

function goToCheckout() {
    let products = {
        coconut: parseInt(document.getElementById('coconut').textContent),
        nuvvulu: parseInt(document.getElementById('nuvvulu').textContent),
        palli: parseInt(document.getElementById('palli').textContent),
        sunflower: parseInt(document.getElementById('sunflower').textContent)
    };
    localStorage.setItem('orderData', JSON.stringify(products));
    window.location.href = 'checkout.html';
}
</script>

</body>
</html>
