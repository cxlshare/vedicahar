<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f7f7f7;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: green;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>âœ… Order Placed Successfully!</h1>
    <p id="orderText"></p>
</div>

<script>
    // Extract order ID and phone from URL parameters
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get("orderId");
    const phone = params.get("phone");

    document.getElementById("orderText").textContent =
        `Your Order ID: ${orderId}. Our team will call you at ${phone} for payment details confirmation.`;
</script>

</body>
</html>
