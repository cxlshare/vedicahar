<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            text-align: center;
            padding: 50px;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #28a745;
        }
        p {
            font-size: 18px;
            margin: 15px 0;
        }
        .order-id {
            font-weight: bold;
            color: #007bff;
        }
        .phone-number {
            font-weight: bold;
            color: #ff5722;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… Order Placed Successfully!</h1>
        <p>Your order ID: <span class="order-id" id="orderId">orderID</span></p>
        <p>Our team will call you from <span class="phone-number" id="phoneNumber">+91-8125006716</span> for payment details confirmation.</p>
        <p>Thank you for shopping with <strong>Vedic Ahar</strong>!</p>
    </div>

    <script>
        // Example: you can set these values dynamically if needed
        const orderId = new URLSearchParams(window.location.search).get('order') || '#123456';
        const phoneNumber = new URLSearchParams(window.location.search).get('phone') || '+91-9876543210';

        document.getElementById('orderId').textContent = orderId;
        document.getElementById('phoneNumber').textContent = phoneNumber;
    </script>
</body>
</html>
