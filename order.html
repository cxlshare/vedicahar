<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .product { display: inline-block; text-align: center; margin: 20px; }
        .product img { width: 150px; height: 150px; border: 2px solid transparent; cursor: pointer; }
        .product img.selected { border-color: green; }
        .quantity { margin-top: 10px; }
        button { padding: 5px 10px; margin: 0 5px; }
    </style>
</head>
<body>

<h2>Select Your Product</h2>

<div class="product">
    <img src="images/product1.jpg" alt="Product 1" onclick="selectImage(this)">
    <div class="quantity">
        <button onclick="changeQty(-1)">-</button>
        <span id="qty">1</span>
        <button onclick="changeQty(1)">+</button>
    </div>
</div>

<div class="product">
    <img src="images/product2.jpg" alt="Product 2" onclick="selectImage(this)">
    <div class="quantity">
        <button onclick="changeQty(-1)">-</button>
        <span id="qty2">1</span>
        <button onclick="changeQty(1)">+</button>
    </div>
</div>

<br><br>
<button onclick="goNext()">Next</button>

<script>
let selectedImage = null;
let quantity = 1;

function selectImage(img) {
    document.querySelectorAll('.product img').forEach(i => i.classList.remove('selected'));
    img.classList.add('selected');
    selectedImage = img.src;
}

function changeQty(val) {
    quantity = Math.max(1, quantity + val);
    document.getElementById('qty').innerText = quantity;
}

function goNext() {
    if (!selectedImage) {
        alert("Please select a product first!");
        return;
    }
    // Store selection in localStorage
    localStorage.setItem('selectedImage', selectedImage);
    localStorage.setItem('quantity', quantity);
    window.location.href = "checkout.html";
}
</script>

</body>
</html>
