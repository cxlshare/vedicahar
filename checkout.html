<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
</head>
<body>
  <h1>Checkout</h1>
  <form id="checkoutForm" action="https://formspree.io/f/mqalnbnp" method="POST">
    <label>Name:</label>
    <input type="text" name="name" required><br>

    <label>Email:</label>
    <input type="email" name="_replyto" required><br>

    <label>Product:</label>
    <input type="text" name="product" value="Vedic Ahar Oil" readonly><br>

    <!-- Hidden Order ID -->
    <input type="hidden" name="order_id" id="order_id">

    <!-- Redirect after success -->
    <input type="hidden" name="_redirect" value="success.html">

    <button type="submit">Place Order</button>
  </form>

  <script>
    // Generate random order ID
    function generateOrderID() {
      return 'VA-' + Date.now().toString(36).toUpperCase();
    }

    // Set Order ID before submitting
    document.getElementById('checkoutForm').addEventListener('submit', function() {
      document.getElementById('order_id').value = generateOrderID();
    });
  </script>
</body>
</html>
